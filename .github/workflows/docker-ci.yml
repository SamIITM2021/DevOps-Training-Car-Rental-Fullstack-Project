name: Fullstack CI - Docker Build & Test

on:
  pull_request: {}
  push: {}

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx (optional for faster/multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Build backend Docker image (and run tests inside it)
      - name: Build backend image
        run: docker build -t backend-test ./backend

      # Step 4: Build frontend Docker image
      - name: Build frontend image
        run: docker build -t frontend-test ./frontend
