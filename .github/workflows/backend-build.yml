name: Backend-Build CI

on:
  push:
    branches:
      - main
    paths:
      - 'car-rental-spring/**'
  pull_request:
    branches:
      - main
    paths:
      - 'car-rental-spring/**'

jobs:
  backend-build-and-docker-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        working-directory: car-rental-spring
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/car-rental-backend:latest ./car-rental-spring

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/car-rental-backend:latest
